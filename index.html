<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <div class="todo-app">
            <h2>To-Do List <img src="images2/icon.png" alt="icon"></h2>
            <div class="row">
                <input type="text" id="input-box" placeholder="Enter your task">
                <button onclick="addTask()">Add</button>
            </div>

            <ul id="list-container"></ul>
        </div>
    </div>

<script src="script.js"></script>
</body>
</html>
